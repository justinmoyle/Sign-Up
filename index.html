<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="white-bg">
      <section>
        <div class="image_container">
          <img
            src="pic/halie-west-25xggax4bSA-unsplash.jpg"
            height="800px"
            alt=""
          />
          <div class="img_overlay">
            <img
              src="pic/odin-lined.png"
              alt=""
              width="100px"
              class="odin_pic"
            />
            <h1 class="norse">ODIN</h1>
          </div>
        </div>
      </section>
      <section>
        <div class="header_section">
          <h1>
            This is not a real life form just some text that is used as a
            placeholder to be a description. Sign up now to get started!
          </h1>
        </div>
        <div class="input_section">
          <form action="">
            <fieldset>
              <legend>Let's Do This</legend>
              <div class="name_form">
                <div class="form_entry">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name" />
                </div>
                <div class="form_entry">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" />
                </div>
              </div>
              <div class="contact_form">
                <div class="form_entry">
                  <label for="email">Email</label>
                  <input type="email" name="email" id="email" />
                </div>
                <div class="form_entry">
                  <label for="phone_number">Phone Number</label>
                  <input
                    type="number"
                    name="phone_number"
                    id="phone_number"
                    placeholder="(123)-456-7890"
                    minlength="12"
                    maxlength="14"
                  />
                </div>
              </div>
              <div class="password_form">
                <div class="form_entry">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    name="password"
                    id="password"
                    minlength="8"
                    placeholder="Must be at least 8 characters long"
                  />
                </div>
                <div class="form_entry">
                  <label for="confirm_password">Confirm Password</label>
                  <input
                    type="password"
                    name="confirm password"
                    id="confirm password"
                    minlength="8"
                    placeholder="Confirm the entered password"
                  />
                </div>
              </div>
            </fieldset>
          </form>
        </div>
        <div class="sign-up_section">
          <button>Create Account</button>
          <p>Already have an account? <a href="">Log in</a></p>
        </div>
      </section>
    </div>
  </body>
</html>
